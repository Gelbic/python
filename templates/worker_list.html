{% extends "layout.html" %}
{% block title %}Pracovníci{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-bold">Pracovníci</h1>
    <a href="{{ url_for('add_worker') }}" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Nový pracovník</a>
</div>
<div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jméno</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-mail</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefon</th>
                <th class="px-6 py-3"></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for worker in workers %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ worker.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ worker.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ worker.phone }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                    <a href="{{ url_for('worker_detail', worker_id=worker.id) }}" class="text-indigo-600 hover:text-indigo-900">Detail</a>
                    <form action="{{ url_for('delete_worker', worker_id=worker.id) }}" method="post" class="inline" onsubmit="return confirm('Opravdu chcete smazat tohoto pracovníka?');">
                        <button type="submit" class="text-red-600 hover:text-red-900">Smazat</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="px-6 py-4 text-center text-gray-500">Zatím nejsou žádní pracovníci.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
